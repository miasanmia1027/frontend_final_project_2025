<!-- 
[홈페이지 전체 흐름]
1. 화면 크기가 작으면 경고 메시지를 띄운다.
2. 상단에 헤더(홈, 로그인, 설정, 사용자)를 배치한다.
3. 메인 영역에 인사말과 이동 박스(메인페이지, 캘린더, 기록, 노트)를 보여준다.
4. 각 박스 클릭 시 해당 페이지로 이동(현재는 # 링크).
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!-- 홈페이지 CSS 연결 -->
    <link rel="stylesheet" href="../../css/home_page/home_page.css">
</head>
<body>
    <!-- 화면 크기 경고 메시지 -->
    <div id="screen-warning">
        화면 크기를 더 크게 해주세요
    </div>
    <!-- 헤더(홈, 로그인, 설정, 사용자) -->
    <div class="header">
        <div class="home_page">
            <a href="#">Home</a>
        </div>
        <div class="heaedr_right">
            <div class="login">
                <a href="#">Login</a>
            </div>
            <div class="setting">
                <p>설정</p>
            </div>
            <div class="user">
                <p>사용자</p>
            </div>
        </div>
    </div>
    <!-- 메인(인사말 + 이동 박스) -->
    <div class="main_div">
        <div class="wellcome">
            <h1>안녕하세요. 안동건님</h1>
            <p>어디로 가고 싶은가요?</p>
        </div>
        <div class="move">
            <div class="main_page">
                <a href="../home_page/home.html">메인페이지</a>
            </div>
            <div class="calender">
                <a href="../planner_page/planner_page.html">캘린더</a>
            </div>
            <div class="log">
                <a href="#">기록</a>
            </div>
            <div class="note">
                <a href="../note_page/note_page.html">노트</a>
            </div>
        </div>
    </div>
    <!-- 홈페이지 JS 연결 -->
    <script src="../../js/home_page/home_page.js"></script>
</body>
</html>
