<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캘린더 & 할 일 플래너</title>
    <link rel="stylesheet" href="../../css/planner_page/planner_page.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>나의 플래너</h1>
            <div class="tree-section">
                <h3>성장하는 나무 🌱</h3>
                <div class="tree-container">
                    <div class="tree" id="tree">
                        <div class="trunk"></div>
                        <div class="leaves level-1"></div>
                        <div class="leaves level-2"></div>
                        <div class="leaves level-3"></div>
                    </div>
                </div>
                <div class="progress-info">
                    <span id="progress-text">진행률: 0%</span>
                </div>
            </div>
        </header>

        <main>
            <div class="calendar-section">
                <div class="calendar-header">
                    <button id="prev-month">&lt;</button>
                    <h2 id="calendar-title"></h2>
                    <button id="next-month">&gt;</button>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    <div class="day-header">일</div>
                    <div class="day-header">월</div>
                    <div class="day-header">화</div>
                    <div class="day-header">수</div>
                    <div class="day-header">목</div>
                    <div class="day-header">금</div>
                    <div class="day-header">토</div>
                </div>
            </div>

            <div class="todo-section" id="todo-section">
                <div class="todo-header">
                    <h3 id="selected-date">날짜를 선택하세요</h3>
                    <button id="close-todo">&times;</button>
                </div>
                <div class="todo-input">
                    <input type="text" id="todo-input" placeholder="새로운 할 일을 입력하세요...">
                    <button id="add-todo">추가</button>
                </div>
                <div class="todo-list" id="todo-list"></div>
            </div>
        </main>
    </div>

    <script src="../../js/planner_page/planner_page.js"></script>
</body>
</html>
