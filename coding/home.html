<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
        }
        a {
            text-decoration: none;
            color: black;
        }
        .header {
            display: flex;
            align-items: center; 
            padding: 15px 20px;
            background-color: whitesmoke;
            border-bottom: 2px solid black;
        }
        .home_page {
            font-weight: bold; 
            font-size: 1.2em;
        }
        .heaedr_right{
            display: flex;
            align-items: center;
            margin-left: auto;
            gap: 25px;
        }
        .main_div{
            min-height: calc(100vh - 52px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wellcome {
            text-align: center;
            margin-top: -120px;
        }
        .wellcome h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
        .wellcome p {
            font-size: 1.5em;
        }
        .move {
            display: flex;
            flex-direction: row;
            gap: 32px;
            margin-top: 48px;
        }
        .move > div {
            width: 170px;
            height: 170px;
            background: #f3f3f3;
            border: 2px solid #bbb;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5em;
            box-shadow: 2px 2px 8px #eee;
            transition: box-shadow 0.2s;
            cursor: pointer;
        }
        .move > div:hover {
            box-shadow: 4px 4px 16px #ccc;
            background: #e9e9e9;
        }
        #screen-warning {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #d32f2f;
            font-weight: bold;
            text-align: center;
        }
        @media (max-width: 900px) {
            .main_div, .header {
                display: none !important;
            }
            #screen-warning {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div id="screen-warning">
        화면 크기를 더 크게 해주세요
    </div>
    <!-- 여기서 이제 헤드를 만들어보자 -->
    <div class="header">
        <div class="home_page">
            <a href="#">Home</a>
        </div>
        <div class="heaedr_right">
            <div class="login">
                <a href="#">Login</a>
            </div>
            <div class="setting">
                <p>설정</p>
            </div>
            <div class="user">
                <p>사용자</p>
            </div>
        </div>
    </div>
    <!-- 이제는 인사와 박스들 -->
    <div class="main_div">
        <div class="wellcome">
            <h1>안녕하세요. 안동건님</h1>
            <p>어디로 가고 싶은가요?</p>
        </div>
        <div class="move">
            <div class="main_page">
                <a href="#">메인페이지</a>
            </div>
            <div class="calender">
                <a href="#">캘린더</a>
            </div>
            <div class="log">
                <a href="#">기록</a>
            </div>
            <div class="note">
                <a href="#">노트</a>
            </div>
        </div>
    </div>
</body>
</html>
