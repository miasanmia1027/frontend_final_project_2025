<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Life - 일기</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/music.css" />
    <link rel="stylesheet" href="../css/diary.css" />
  </head>
  <body>
    <nav class="top-nav">
      <div class="nav-left">
        <a href="index.html" class="home"
          ><img src="../assets/home_button.png" alt="홈으로"
        /></a>
      </div>
      <div class="nav-right">
        <a href="calendar.html" class="calendar">캘린더</a>
        <a href="diary.html" class="Daily">일기</a>
        <a href="notes.html" class="memo">노트</a>
      </div>
    </nav>

    <div class="container">
      <div class="diary-wrapper">
        <h1 class="diary-title">Daily diary</h1>
        <div class="diary-date" id="current-date">날짜 로딩 중...</div>

        <input
          type="text"
          class="diary-subject"
          placeholder="제목을 입력하세요"
        />

        <textarea
          class="diary-textarea"
          placeholder="오늘 하루는 어땠나요? 감정을 자유롭게 적어보세요 :D"
        ></textarea>
        <button class="save-button">Save</button>
      </div>
    </div>

    <!-- 사이드바: 작성한 일기 목록 -->
    <aside class="sidebar" id="diary-sidebar">
      <h2>작성한 일기</h2>
      <div id="entry-list"></div>
    </aside>

    <script src="../js/script.js"></script>
    <script>
      const subjectInput = document.querySelector(".diary-subject");
      const contentInput = document.querySelector(".diary-textarea");
      const saveButton = document.querySelector(".save-button");
      const sidebar = document.getElementById("diary-sidebar");
      const entryList = document.getElementById("entry-list");

      // 날짜 표시
      document.addEventListener("DOMContentLoaded", () => {
        const now = new Date();
        const options = {
          year: "numeric",
          month: "long",
          day: "numeric",
          weekday: "long",
        };
        document.getElementById("current-date").textContent =
          now.toLocaleDateString("ko-KR", options);
      });

      saveButton.addEventListener("click", () => {
        const subject = subjectInput.value.trim();
        const content = contentInput.value.trim();

        if (!subject) return alert("제목을 입력해주세요 ✏️");
        if (!content) return alert("일기를 입력해주세요 📝");

        const now = new Date();
        const dateText = now.toLocaleDateString("ko-KR", {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
        });

        // 사이드바 보이기
        sidebar.style.display = "block";

        // 항목 추가
        const entry = document.createElement("div");
        entry.className = "entry-item";
        entry.innerHTML = `
          <time>${dateText}</time>
          <span>${subject}</span>
        `;
        entryList.prepend(entry);

        alert("일기가 저장되었습니다!");
        subjectInput.value = "";
        contentInput.value = "";
      });
    </script>
  </body>
</html>
