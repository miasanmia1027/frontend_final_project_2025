<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Life - 일기</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/music.css" />
    <link rel="stylesheet" href="../css/diary.css" />
  </head>
  <body>
    <nav class="top-nav">
      <div class="nav-left">
        <a href="index.html" class="home"
          ><img src="../assets/home_button.png" alt="홈으로"
        /></a>
      </div>
      <div class="nav-right">
        <a href="calendar.html" class="calendar">캘린더</a>
        <a href="diary.html" class="Daily">일기</a>
        <a href="notes.html" class="memo">노트</a>
      </div>
    </nav>

    <div class="container">
      <div class="diary-wrapper">
        <h1 class="diary-title">Daily diary</h1>
        <div class="diary-date" id="current-date">날짜 로딩 중...</div>

        <input
          type="text"
          class="diary-subject"
          placeholder="제목을 입력하세요"
        />

        <textarea
          class="diary-textarea"
          placeholder="오늘 하루는 어땠나요? 감정을 자유롭게 적어보세요 :D"
        ></textarea>
        <button class="save-button">Save</button>
      </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
      document.querySelector(".save-button").addEventListener("click", () => {
        const subject = document.querySelector(".diary-subject").value.trim();
        const content = document.querySelector(".diary-textarea").value.trim();

        if (!subject) {
          alert("제목을 입력해주세요");
          return;
        }

        if (!content) {
          alert("일기를 입력해주세요");
          return;
        }

        alert(`"${subject}" 제목으로 일기가 임시 저장되었습니다!`);
      });

      // 날짜 표시
      document.addEventListener("DOMContentLoaded", () => {
        const now = new Date();
        const options = {
          year: "numeric",
          month: "long",
          day: "numeric",
          weekday: "long",
        };
        document.getElementById("current-date").textContent =
          now.toLocaleDateString("ko-KR", options);
      });
    </script>
  </body>
</html>
