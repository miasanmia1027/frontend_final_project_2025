<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 - Daily Life</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/auth.css" />
  </head>
  <body>
    <nav class="top-nav">
      <div class="nav-left">
        <a href="index.html" class="home">
          <img src="../assets/home_button.png" alt="홈으로" />
        </a>
      </div>
      <div class="nav-right">
        <a href="calendar.html" class="calendar">캘린더</a>
        <a href="diary.html" class="Daily">일기</a>
        <a href="notes.html" class="memo">노트</a>
        <a href="login.html" class="login">로그인</a>
      </div>
    </nav>

    <div class="auth-container">
      <div class="auth-box">
        <h2>회원가입</h2>
        <form id="signupForm" class="auth-form">
          <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" required />
          </div>
          <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
          </div>
          <button type="submit" class="auth-button">회원가입</button>
        </form>
        <p class="auth-link">
          이미 계정이 있으신가요? <a href="login.html">로그인</a>
        </p>
      </div>
    </div>

    <script src="../js/auth.js"></script>
  </body>
</html>
