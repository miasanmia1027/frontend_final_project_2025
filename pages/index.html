<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Life</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/music.css" />
  </head>
  <body>
    <nav class="top-nav">
      <div class="nav-left">
        <a href="index.html" class="home"
          ><img src="../assets/home_button.png" alt="홈으로"
        /></a>
      </div>
      <div class="nav-right">
        <a href="calendar.html" class="calendar">캘린더</a>
        <a href="diary.html" class="Daily">일기</a>
        <a href="notes.html" class="memo">노트</a>
        <a href="login.html" class="login">로그인</a>
      </div>
    </nav>

    <div class="container">
      <main>
        <section class="weather-section">
          <h2>Today's weather</h2>
          <div class="weather-content">
            <div class="weather-image">
              <img
                src="../assets/weather/sunny.jpg"
                alt="날씨"
                id="weather-icon"
              />
            </div>
            <div class="weather-back">
              <div class="weather">
                22*C
              </div>
            </div>
        </section>

        <section class="calendar-grid-section">
          <div class="calendar-header">
            <div class="month-navigation">
              <span class="prev-month">&lt;</span>
              <span class="current-month" id="current-month-year"></span>
              <span class="next-month">&gt;</span>
            </div>
            <div class="today-button" id="today-button">오늘</div>
          </div>
          <div class="calendar-weekdays" id="calendar-weekdays">
            <!-- 요일이 여기에 들어갑니다 -->
          </div>
          <div class="calendar-days" id="calendar-days">
            <!-- 날짜 셀이 여기에 들어갑니다 -->
          </div>
        </section>

        <section class="side-panels">
          <div class="music-panel">
            <h3 class="music-nct">Music Player</h3>
            <div class="music-content">
              <!-- 음악 플레이어 영역 추가 -->
              <section class="music-player">
                <div class="player">
                  <img
                    src="../assets/Wish_album.jpg"
                    alt="앨범 커버"
                    class="album-cover"
                  />
                  <div class="track-info">
                    <h3 class="song-title">Wish</h3>
                    <p class="artist">NCT WISH</p>
                    <div class="progress-bar">
                      <div class="progress"></div>
                    </div>
                    <div class="controls">
                      <button id="prev">⏮</button>
                      <button id="play">⏯</button>
                      <button id="next">⏭</button>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </section>
      </main>
    </div>

    <section class="fortune-section">
      <h2>Fortune</h2>
      <div class="fortune-content">
        <div class="zodiac-sign">
          <p id="zodiac-fortune">로딩중...</p>
        </div>
      </div>
    </section>

       

    <section class="quote-section">
      <h2>Words for you</h2>
      <div class="quote-content">
        <p id="quote-author"></p>
      </div>
    </section>


    <script src="../js/script.js"></script>
    <script>
      const albumCover = document.querySelector(".album-cover");
      const songTitle = document.querySelector(".song-title");
      const artist = document.querySelector(".artist");
      const prevButton = document.getElementById("prev");
      const playButton = document.getElementById("play");
      const nextButton = document.getElementById("next");

      // TODO: Add your list of recommended songs here
      const recommendedSongs = [
        {
          albumArt: "../assets/Wish_album.jpg",
          title: "Wish",
          artist: "NCT WISH",
        },
        // Add more songs here, e.g.,
        {
          albumArt: "../assets/Songbird_album.jpg",
          title: "Songbird",
          artist: "NCT WISH",
        },
        {
          albumArt: "../assets/NASA_albm.jpg",
          title: "NASA",
          artist: "NCT WISH",
        },
        {
          albumArt: "../assets/poppop_album.jpg",
          title: "Poppop",
          artist: "NCT WISH",
        },
        {
          albumArt: "../assets/steady_album.jpg",
          title: "Steady",
          artist: "NCT WISH",
        },
        {
          albumArt: "../assets/Songbird_album.jpg",
          title: "Songbird",
          artist: "NCT WISH",
        },
      ];

      let currentSongIndex = 0;

      function loadSong(song) {
        albumCover.src = song.albumArt;
        songTitle.textContent = song.title;
        artist.textContent = song.artist;
        // TODO: Add logic to load and play the actual audio file
      }

      function nextSong() {
        currentSongIndex = (currentSongIndex + 1) % recommendedSongs.length;
        loadSong(recommendedSongs[currentSongIndex]);
      }

      function prevSong() {
        currentSongIndex =
          (currentSongIndex - 1 + recommendedSongs.length) %
          recommendedSongs.length;
        loadSong(recommendedSongs[currentSongIndex]);
      }

      // Event Listeners for buttons
      nextButton.addEventListener("click", nextSong);
      prevButton.addEventListener("click", prevSong);

      // 재생 버튼 클릭 이벤트
      document.getElementById("play").addEventListener("click", () => {
        window.open("https://www.youtube.com/watch?v=LNETckymbzk", "_blank");
      });

      // Initial song load
      loadSong(recommendedSongs[currentSongIndex]);
    </script>
    
  </body>
</html>
