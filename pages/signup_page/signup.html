<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 - Daily Life</title>
    <link rel="stylesheet" href="../../css/main_page/styles.css" />
    <link rel="stylesheet" href="../../css/login_page/auth.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <h2>회원가입</h2>
        <form id="signupForm" class="auth-form">
          <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" required />
          </div>
          <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
          </div>
          <button type="submit" class="auth-button">회원가입</button>
        </form>
        <p class="auth-link">
          이미 계정이 있으신가요? <a href="../login_page/login.html">로그인</a>
        </p>
      </div>
    </div>

    <script src="../../js/login_page/auth.js"></script>
    <script src="../../js/main_page/script.js"></script>
  </body>
</html>
