<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일기 - Daily Life</title>
    <link rel="stylesheet" href="../../css/main_page/styles.css" />
    <link rel="stylesheet" href="../../css/main_page/music.css" />
    <link rel="stylesheet" href="../../css/diary_page/diary.css" />
  </head>
  <body>
    <nav class="top-nav">
      <div class="nav-left">
        <a href="../main_page/index.html" class="home"
          ><img src="../../assets/home_button.png" alt="홈으로"
        /></a>
      </div>
      <div class="nav-right">
        <a href="../calendar.html" class="calendar">캘린더</a>
        <a href="diary.html" class="Daily active">일기</a>
        <a href="../note_page/notes.html" class="memo">노트</a>
        <a href="../login_page/login.html" class="login">로그인</a>
      </div>
    </nav>

    <div class="container">
      <div class="diary-wrapper">
        <h1 class="diary-title">Daily diary</h1>
        <div class="diary-date" id="current-date">날짜 로딩 중...</div>

        <input
          type="text"
          class="diary-subject"
          placeholder="제목을 입력하세요"
        />

        <textarea
          class="diary-textarea"
          placeholder="오늘 하루는 어땠나요? 감정을 자유롭게 적어보세요 :D"
        ></textarea>
        <button class="save-button">Save</button>
      </div>
    </div>

    <!-- 사이드바: 작성한 일기 목록 -->
    <aside class="sidebar" id="diary-sidebar">
      <h2>작성한 일기</h2>
      <div id="entry-list"></div>
    </aside>

    <script src="../../js/login_page/auth.js"></script>
    <script src="../../js/main_page/script.js"></script>
    <script>
      const subjectInput = document.querySelector(".diary-subject");
      const contentInput = document.querySelector(".diary-textarea");
      const saveButton = document.querySelector(".save-button");
      const sidebar = document.getElementById("diary-sidebar");
      const entryList = document.getElementById("entry-list");
      const dateDisplay = document.getElementById("current-date");

      const formatDate = (date) => {
        return date.toLocaleDateString("ko-KR", {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
        });
      };

      // 저장된 일기 불러오기
      function loadEntries() {
        const entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];
        if (entries.length > 0) sidebar.style.display = "block";
        entryList.innerHTML = ""; // 초기화
        entries.forEach(({ date, subject, content }) => {
          const entry = document.createElement("div");
          entry.className = "entry-item";
          entry.innerHTML = `<time>${date}</time><span class="entry-title" style="cursor:pointer">${subject}</span>`;
          entry.querySelector("span").addEventListener("click", () => {
            subjectInput.value = subject;
            contentInput.value = content;
            dateDisplay.textContent = date;
          });
          entryList.prepend(entry);
        });
      }

      // 날짜 표시
      document.addEventListener("DOMContentLoaded", () => {
        const now = new Date();
        dateDisplay.textContent = now.toLocaleDateString("ko-KR", {
          year: "numeric",
          month: "long",
          day: "numeric",
          weekday: "long",
        });
        loadEntries();
      });

      // 저장 버튼
      saveButton.addEventListener("click", () => {
        const subject = subjectInput.value.trim();
        const content = contentInput.value.trim();

        if (!subject) return alert("제목을 입력해주세요 ✏️");
        if (!content) return alert("일기를 입력해주세요 📝");

        const now = new Date();
        const dateText = formatDate(now);

        // 저장할 데이터
        const newEntry = { date: dateText, subject, content };
        const entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];
        entries.push(newEntry);
        localStorage.setItem("diaryEntries", JSON.stringify(entries));

        subjectInput.value = "";
        contentInput.value = "";
        dateDisplay.textContent = now.toLocaleDateString("ko-KR", {
          year: "numeric",
          month: "long",
          day: "numeric",
          weekday: "long",
        });

        loadEntries();
        alert("일기가 저장되었습니다!");
      });
    </script>
  </body>
</html>
