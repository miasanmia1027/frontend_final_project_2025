    <script>
      const subjectInput = document.querySelector(".diary-subject");
      const contentInput = document.querySelector(".diary-textarea");
      const saveButton = document.querySelector(".save-button");
      const sidebar = document.getElementById("diary-sidebar");
      const entryList = document.getElementById("entry-list");
      const dateDisplay = document.getElementById("current-date");

      const formatDate = (date) => {
        return date.toLocaleDateString("ko-KR", {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
        });
      };

      // ì €ì¥ëœ ì¼ê¸° ë¶ˆëŸ¬ì˜¤ê¸°
      function loadEntries() {
        const entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];
        if (entries.length > 0) sidebar.style.display = "block";
        entryList.innerHTML = ""; // ì´ˆê¸°í™”
        entries.forEach(({ date, subject, content }) => {
          const entry = document.createElement("div");
          entry.className = "entry-item";
          entry.innerHTML = `<time>${date}</time><span class="entry-title" style="cursor:pointer">${subject}</span>`;
          entry.querySelector("span").addEventListener("click", () => {
            subjectInput.value = subject;
            contentInput.value = content;
            dateDisplay.textContent = date;
          });
          entryList.prepend(entry);
        });
      }

      // ë‚ ì§œ í‘œì‹œ
      document.addEventListener("DOMContentLoaded", () => {
        const now = new Date();

          day: "numeric",
          weekday: "long",
        });
        loadEntries();
      });

      // ì €ì¥ ë²„íŠ¼

        localStorage.setItem("diaryEntries", JSON.stringify(entries));

        subjectInput.value = "";
